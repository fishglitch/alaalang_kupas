<!DOCTYPE html>
<html lang="en">
  <head>
    <title>faded memories</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet" href="style.css" />
    

    <script src="https://unpkg.com/hydra-synth"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>

    <style>
      /* Style for the canvas container */
      #canvasContainer {
        position: relative;
        width: 800px;
        height: 800px;
        margin: 0 auto; 
      }
      /* Style for both canvases */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      /* Specific styles for centered canvas */
      #canvas {
        width: 400px; 
        height: 400px; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
      }
    </style>
  </head>
  <body>
    <h1>what do faded memories feel like?</h1>
        <main>
        <form id="feelingForm" enctype="application/json">
          <label for="feeling">Faded memories feel like...</label>
          <input
            type="text"
            id="feeling"
            name="feeling"
            placeholder="Your feelings about faded memories"
          />
          <input type="submit" id="submit" value="Submit" />
        </form>
        <p><a href="alaala.html">See all feelings</a></p>
    </main>

    <!-- Canvas container to hold both canvases -->
    <div id="canvasContainer">
      <canvas id="myCanvas" width="800" height="800"></canvas>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <script src="four-channel.js" defer></script>
    <script src="images-array.js" defer></script>

    
  </body>
</html>
